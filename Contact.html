<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title> 
  <link href="Images/icon.png" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background-color: #000; color: #fff; font-family: "Comic Sans MS", cursive, sans-serif; }
    .navbar { background-color: #000; }
    .navbar-nav .nav-link { transition: color 0.3s; }
    .navbar-nav .nav-link:hover { color: #0d6efd !important; }
    .social-icons a { transition: color 0.3s; }
    .social-icons a:hover { color: #0d6efd !important; }

    .contact-section { padding: 80px 20px; max-width: 800px; margin: auto; }
    .form-control, .btn-submit { border-radius: 0; }
    .btn-submit { background-color: #00b383; border: none; color: #fff; padding: 10px 20px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-camera"></i> Harsh Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="Gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="Service.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="Contact.html">Contact</a></li>
        </ul>
        <div class="ms-3 social-icons">
          <a href="#" class="text-light me-2"><i class="fab fa-github"></i></i></a>
          <a href="#" class="text-light me-2"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-light me-2"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-light"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contact Content -->
  <section class="contact-section">
    <h2 class="text-center" style="color: #00b383;">Get in Touch</h2>
    <p class="text-center text-secondary">Feel free to contact me for work or collaborations.</p>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-submit">Send Message</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
